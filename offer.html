<h1>Teklif Ver</h1>

<div class="offer-container">

    <!-- Teklif verilen ilan özeti -->
    <div class="offer-summary">
        <h3>Teklif Verdiğiniz İlan</h3>
        <p><b>Kitap:</b> İnce Memed</p>
        <p><b>Satıcı:</b> mehmet_demir</p>
        <p><b>Durum:</b> Yeni</p>

    <!-- Teklif formu -->

            <select>
                <option>Satın Alma</option>

                <option>Nakit</option>

            <select>
                <option>Elden Teslim</option>
                <option>Kargo</option>

            <textarea placeholder="Not ekle (opsiyonel)" style="height:120px;"></textarea>

            <a class="btn-primary" href="#">Gönder</a>

        </form>
