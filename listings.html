<h1>Tüm İlanlar</h1>

<div style="display:flex; gap:30px;">

    <!-- Sol Filtre -->
    <div class="filter-box">
        <h2>Filtreler</h2>

        <div class="filter-group">
            <label>Kitap Adı</label>
            <input type="text" placeholder="Kitap ara...">
        </div>

        <div class="filter-group">
            <label>Satıcı</label>
            <input type="text" placeholder="Satıcı kullanıcı adı...">
        </div>

        <div class="filter-group">
         <label>Kategori</label>
        <select>
            <option>Tümü</option>
            <option>Roman</option>
            <option>Bilim</option>
            <option>Tarih</option>
            <option>Edebiyat</option>
            <option>Psikoloji</option>
         </select>
        </div>

        <div class="filter-group">
            <label>Yazar</label>
            <input type="text" placeholder="Yazar ara...">
        </div>

        <div class="filter-group">
            <label>Yayınevi</label>
            <input type="text" placeholder="Yayınevi ara...">
        </div>

        <div class="filter-group">
            <label>Durum</label>
            <select>
                <option>Tümü</option>
                <option>Yeni</option>
                <option>Az Yıpranmış</option>
                <option>Orta</option>
                <option>Yıpranmış</option>
            </select>
        </div>

        <div class="filter-group">
            <label>İlan Durumu</label>
            <select>
                <option>Tümü</option>
                <option>Yayında</option>
                <option>Beklemede</option>
                <option>Satıldı</option>
                <option>Kiralandı</option>
            </select>
        </div>

        <div class="filter-group">
            <label>İlan Tipi</label>
            <select>
                <option>Tümü</option>
                <option>Satış</option>
                <option>Kiralama</option>
            </select>
        </div>

        <div class="filter-group">
            <label>Fiyat Aralığı</label>
            <div class="price-row">
                <input type="number" placeholder="Min">
                <input type="number" placeholder="Max">
            </div>
        </div>
    </div>

    <!-- Sağ İlanlar -->
    <div style="width:100%;">

        <div class="item list-row">
            <img src="img/book1.jpg">
            <div>
                <b>Kürk Mantolu Madonna</b><br>
                Satıcı: ahmet_yilmaz<br>
                Durum: Az Yıpranmış<br>
                Fiyat: 45₺<br>
                <a href="offer.html?listing=1">Teklif Ver</a>
            </div>
        </div>

        <div class="item list-row">
            <img src="img/book2.jpg">
            <div>
                <b>Zamanın Kısa Tarihi</b><br>
                Satıcı: mehmet_demir<br>
                Durum: Yeni<br>
                Fiyat: 65₺<br>
                <a href="offer.html?listing=2">Teklif Ver</a>
            </div>
        </div>

    </div>

</div>

</body>
</html>
