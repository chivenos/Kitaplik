<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>İlanlar</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

<nav>
    <div>
        <a href="index.html" style="text-decoration:none; color:#fff; font-size: 1.2rem;">
            <i class="fas fa-book-open"></i> Kitap Platformu
        </a>
    </div>
    <div id="nav-links">
        <a href="index.html">Ana Sayfa</a>
        <a href="catalog.html">Katalog</a>
        <a href="listings.html">İlanlar</a>
        <a href="login.html">Giriş Yap</a>
    </div>
</nav>

<div style="max-width: 1100px; margin: 40px auto; padding: 0 20px;">

    <h1 style="color: #2d6a4f; margin-bottom: 30px;">Tüm İlanlar</h1>

    <div style="display:flex; gap:30px; align-items: flex-start;">
        
        <div class="filter-box" style="position: sticky; top: 20px;">
            <h2 style="margin-top:0; font-size: 1.3rem;">Filtreler</h2>
            <div class="filter-group">
                <label>Arama</label>
                <input type="text" id="listingSearch" placeholder="Kitap veya yazar...">
            </div>
            <div class="filter-group">
                <label>Sırala</label>
                <select id="listingSort" onchange="loadListings()">
                    <option value="newest">Yeniye Göre (Yeni önce)</option>
                    <option value="price_asc">Fiyata Göre (Ucuz önce)</option>
                    <option value="price_desc">Fiyata Göre (Pahalı önce)</option>
                    <option value="rating">Puana Göre (Yüksek önce)</option>
                    <option value="alpha">Alfabetik (A-Z)</option>
                </select>
            </div>
            <button class="btn btn-primary" style="width: 100%;" onclick="loadListings()">Filtrele</button>
        </div>

        <div style="flex: 1;" id="listings-container">
            <p>İlanlar yükleniyor...</p>
        </div>
    </div>

</div>

<script src="js/app.js"></script>
</body>
</html>
