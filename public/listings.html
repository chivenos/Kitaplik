<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>İlanlar</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<nav>
    <div><a href="index.html" style="text-decoration:none; color:#333;">Kitap Platformu</a></div>
    <div id="nav-links">
        <a href="index.html">Ana Sayfa</a>
        <a href="catalog.html">Katalog</a>
        <a href="listings.html">İlanlar</a>
        <a href="login.html">Giriş Yap</a>
    </div>
</nav>

<h1>Tüm İlanlar</h1>

<div style="display:flex; gap:30px;">
    <div class="filter-box">
        <h2>Filtreler</h2>
        <div class="filter-group">
            <label>Arama</label>
            <input type="text" id="listingSearch" placeholder="Kitap veya yazar...">
        </div>
        <div class="filter-group">
            <label>Sırala</label>
            <select id="listingSort" onchange="loadListings()">
                <option value="newest">Yeniye Göre (Yeni önce)</option>
                <option value="price_asc">Fiyata Göre (Ucuz önce)</option>
                <option value="price_desc">Fiyata Göre (Pahalı önce)</option>
                <option value="rating">Puana Göre (Yüksek önce)</option>
                <option value="alpha">Alfabetik (A-Z)</option>
            </select>
        </div>
        <button class="btn" onclick="loadListings()">Filtrele</button>
    </div>

    <div style="width:100%;" id="listings-container">
        <p>İlanlar yükleniyor...</p>
    </div>
</div>

<script src="js/app.js"></script>
</body>
</html>
