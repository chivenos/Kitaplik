<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Değerlendirme Yap</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .star-rating { direction: rtl; display: inline-flex; font-size: 2em; }
        .star-rating input { display: none; }
        .star-rating label { color: #ddd; cursor: pointer; }
        .star-rating input:checked ~ label { color: #f5b301; }
        .star-rating label:hover, .star-rating label:hover ~ label { color: #f5b301; }
    </style>
</head>
<body>

<nav>
    <div><a href="index.html" style="text-decoration:none; color:#333;">Kitap Platformu</a></div>
    <div>
        <a href="my-orders.html">Vazgeç</a>
    </div>
</nav>

<h1>Değerlendir ve Tamamla</h1>

<div class="item" style="max-width:600px; margin:auto; text-align:center;">
    
    <img src="img/book1.jpg" style="width:80px; margin-bottom:10px;">
    <h3>Kürk Mantolu Madonna</h3>
    <p>Satıcı: <b>mehmet_demir</b></p>
    <p style="color:#666;">İşlemi başarıyla tamamladınız. Lütfen deneyiminizi puanlayın.</p>
    <p style="color:#666; font-size:0.9em;">Not: Daha önce aynı işlem için yorum bıraktıysanız, yeni gönderim önceki yorumu güncelleyecektir.</p>

    <form action="profile.html" method="GET"> <div style="margin:20px 0;">
            <label><b>Puanınız:</b></label><br>
            <div class="star-rating">
                <input type="radio" id="star5" name="rating" value="5"><label for="star5">★</label>
                <input type="radio" id="star4" name="rating" value="4"><label for="star4">★</label>
                <input type="radio" id="star3" name="rating" value="3"><label for="star3">★</label>
                <input type="radio" id="star2" name="rating" value="2"><label for="star2">★</label>
                <input type="radio" id="star1" name="rating" value="1"><label for="star1">★</label>
            </div>
        </div>

        <label style="display:block; text-align:left;">Yorumunuz (Opsiyonel)</label>
        <textarea id="reviewText" style="width:100%; height:100px; padding:10px; margin-top:5px;" placeholder="Kitabın durumu ve satıcı hakkında ne düşünüyorsunuz?"></textarea>

        <br><br>
        <button id="submitReviewBtn" class="btn" style="width:100%;">Değerlendirmeyi Gönder</button>
    </form>
</div>

<script src="js/app.js"></script>
</body>
</html>
