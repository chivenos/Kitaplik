<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Kayıt Ol</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<nav>
    <div>
        <a href="index.html" style="text-decoration:none; color:#fff; font-size: 1.2rem;">
            <i class="fas fa-book-open"></i> Kitap Platformu
        </a>
    </div>
    <div>
        <a href="index.html">Ana Sayfa</a>
        <a href="login.html">Giriş Yap</a>
    </div>
</nav>

<div class="box" style="max-width: 450px; margin: 40px auto;">

    <h1 style="text-align: center; margin-top: 0;">Kayıt Ol</h1>

    <form class="form">
        <label>Ad</label>
        <input type="text" id="regName" placeholder="Adınız">
        
        <label>Soyad</label>
        <input type="text" id="regSurname" placeholder="Soyadınız">
        
        <label>Kullanıcı Adı</label>
        <input type="text" id="regUsername" placeholder="Kullanıcı adı belirleyin">
        
        <label>E-posta</label>
        <input type="email" id="regEmail" placeholder="ornek@email.com">
        
        <label>Şifre</label>
        <input type="password" id="regPassword" placeholder="******">
        
        <button id="registerBtn" type="button" class="btn btn-primary" style="width: 100%;">Kayıt Ol</button>
    </form>

    <p style="text-align:center; margin-top:20px; font-size: 0.9em;">
        Zaten hesabın var mı? <a href="login.html" style="font-weight: bold;">Giriş Yap</a>
    </p>

</div>

<script src="js/app.js"></script>
</body>
</html>
