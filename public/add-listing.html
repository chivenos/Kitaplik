<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Yeni İlan Ekle</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<nav>
    <div><a href="index.html" style="text-decoration:none; color:#333;">Kitap Platformu</a></div>
    <div id="nav-links"></div>
</nav>

<h1>Yeni İlan Ekle</h1>

<div class="item" style="max-width:500px; margin:auto;">

    <label>Kitap Seçin (Katalogdan)</label>
    <select id="bookSelect">
        <option value="">Yükleniyor...</option>
    </select>
    <small><a href="add-book-def.html">Aradığınız kitap yok mu? Yeni tanımla.</a></small>
    <br><br>

    <label>Fiyat (₺)</label>
    <input type="number" id="listingPrice" placeholder="₺">

    <label>Kondisyon</label>
    <select id="listingCondition">
        <option value="Yeni">Yeni</option>
        <option value="Az Yıpranmış">Az Yıpranmış</option>
        <option value="Orta">Orta</option>
        <option value="Yıpranmış">Yıpranmış</option>
    </select>

    <label>Açıklama</label>
    <textarea id="listingDesc" style="height:120px;" placeholder="Kitabın durumu hakkında notlar..."></textarea>

    <button id="addListingBtn" class="btn" style="margin-top:15px; width:100%;">İlanı Kaydet</button>
</div>

<script src="js/app.js"></script>
</body>
</html>
